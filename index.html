
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <section>
            <b>LEARN HTML WITH AISHA</b> 
        </section>
        <h1>STUDENT REGISTRATION FORM </h1>   <hr>  

    </header>
    <main>
        <form action="#" method="post">
            <big>
            <label for="full name">Full Name: </label>
            <input type="text" placeholder="enter your full name" id="full name"  required><br><br>
            <label for="Email Adress">Email Adress:</label>
                <input type="email" placeholder="enter your Email Adress" id="Email Adress" required><br><br>
            
            <label for="number">Mobile number:</label>
                <input type="tel" placeholder="enter your mobile number" id="number"><br><br>
            
            <label for="dob">Date Of Birth:</label>
                <input type="date" placeholder="enter your date of birth" id="dob" > <br><br>
            
            <label for="gender">Gender:</label><br>
                <input type="radio"  id="male" value="male" name="gender">
                <label for="male">Male</label>
                <input type="radio" id="female" value="female" name="gender">
                <label for="female">Female</label>
                <input type="radio" id="other" value="other" name="gender">
                <label for="other">Other</label><br><br>

            <label for="course">choose your course:</label>
            <select name="course" id="course">
                <option value="HTML">HTML</option>
                <option value="js">JAVA SCRIPT</option>
                <option value="css">CSS</option>
                <option value="PYTHPN">PYTHPN</option>
            </select><br><br>
            <label for="feedback">Why do you want to learn html ?</label><br><br>
            <textarea name="feedback" placeholder="type your reason" id="feedback" rows="10" cols="45"></textarea></big>
            <br><br>
            <button type="submit" class="submit"><big>Submit</big></button>
            <button type="reset" class="reset"><big>Reset</big></button>
            
        </form>
    </main> <hr>
